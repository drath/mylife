<html>
    <head>
          <title>My Life</title>
          <meta name="viewport" content="width=device-width, initial-scale=1">
          <link href='http://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>
          <link rel="stylesheet" href="css-ext/jquery.mobile-1.4.4.css" />
          <link rel="stylesheet" href="css/application.css" />
          <link rel="stylesheet" type="text/css" href="css-ext/font-awesome-4.3.0/css/font-awesome.min.css">
          <script type="text/javascript" charset="utf-8" src="cordova.js"></script> 
          <script src="js-ext/fastclick.js"></script>
          <script src="js-ext/jquery-1.11.1.min.js"></script>
          <script src="js-ext/jquery.mobile-1.4.4.min.js"></script>
          <script src="js-ext/jquery.timeago.js"></script>
          <script src="js/datastore.js"></script>
          <script type="text/javascript" src="PushNotification.js"></script>
          <script src="js/index.js"></script>
    </head>
    <body>
        <!-- Main Page -->
        <div data-role="page" id="main-page">
            <header data-role ="header" data-theme="b"> 
              <h1 class="ui-title" role="heading">My Life</h1>
                <div class="ui-btn-right" data-role="controlgroup" data-type="horizontal">
                 <a href="#see-more-page" data-role="button" data-icon="refresh">See More</a>
                </div>
            </header>

            <div data-role="content">
              <p>Memories of the day</p>
              <div>
                <textarea id="note"
                  placeholder="Write down your thoughts here...">
                </textarea>
              </div>
              <br/>
              <input id="btnAddNote" type="button" value="Add Note" />

              <br/>
              <span class="label-past"></span>
              <strong><span class="entry-date"><span></strong>...
              <br/>
              <blockquote>
                <span class="randomEntry"></span><br/><br/>
                <img class="randomEntryImgID" width="250px" src=""/>
              </blockquote>
              <br/><br/>
              <span id="randomQuote"></span>
            </div>
        </div>
        <div data-role="page" id="entry-added-page">
          <header data-role ="header" data-theme="b"> 
            <h1 class="ui-title" role="heading">My Life</h1>
              <div class="ui-btn-right" data-role="controlgroup" data-type="horizontal">
               <a href="#see-more-page" data-role="button" data-icon="refresh">See More</a>
              </div>
          </header>
          <div data-role="content">
            <blockquote>
              <span id="currentEntry"></span><br/><br/>     
              <img id="currentEntryImgID" width="250px" src=""/>           
            </blockquote>
            <div id="cameraBtn">
              <a href="#">
                <i class="fa fa-camera fa-2x"></i>
              </a>
            </div>

            <p>Thank you</p>
            <a href="#main-page" data-role="button">Add one more?</a>
          </div>
        </div>
        <!-- See more page -->
        <div data-role="page" id="see-more-page">
          <header data-role ="header" data-theme="b"> 
            <h1 class="ui-title" role="heading">My Life</h1>
              <div class="ui-btn-right" data-role="controlgroup" data-type="horizontal">
               <a href="#main-page" data-role="button" data-icon="home">Add a thought</a>
              </div>
          </header>
          <div data-role="content">
            <span class="label-past"></span>
            <strong><span class="entry-date"><span></strong>...
            <br/>
            <blockquote>
              <span class="randomEntry"></span><br/><br/>
              <img class="randomEntryImgID" width="250px" src=""/>
            </blockquote>
            <input id="btnSeeRandom" type="button" value="See Another" />
          </div>
        </div>
        <script type="text/javascript">
            app.initialize();
        </script>
    </body>
</html>
